<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <title>Super Mario World Clone</title>
    <link rel="icon" href="mario-icon.png">
    <script type="text/javascript">
      function testClick(el) {
        el.className = (el.className === "active") ? "" : "active";
      }
    </script>
  </head>
  <body>
    <main>
      <header>
        <a href="http://zachisagardner.com/" class="name">Zachary Gardner</a>
        <h2>Super Mario World Clone</h2>
        <ul>
          <li><a href="https://github.com/ZachIsAGardner">
            <img src="assets/images/github.png" alt="github">
          </a></li>
          <li><a href="https://www.linkedin.com/in/zachary-gardner-7863b4137/">
            <img src="assets/images/linkedin.png" alt="linkedin">
          </a></li>
          <li><a href="https://angel.co/zachisagardner">
            <img src="assets/images/angellist.png" alt="angellist">
          </a></li>

        </ul>
      </header>
      <canvas id="canvas"></canvas>
      <div class="info">
        <img id="info" src="assets/images/info.png" alt="info" onclick="testClick(document.getElementById('info-modal'))">
        <img id="volume" src="assets/images/volume.png" alt="volume" onclick="testClick(this)">
      </div>
      <section id="info-modal">
        <div>
          <h2>Info</h2>
          <h3>Controls</h3>
          <p><strong>WASD / Arrows:</strong> movement</p>
          <p><strong>J / Z/ Spacebar:</strong> jump</p>
          <p><strong>K / X:</strong> run</p>
        </div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
